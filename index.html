<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- css to make image round-->
    <style>
        #myImage {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #83d9df;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        img:hover {
            transform: scale(1.05);
            transition: 0.3s ease;
        }
    </style>
</head>
<!-- body color gradient-->

<body style="background: linear-gradient(to bottom, #42acba, #fff);">

    <div class="alert alert-primary" role="alert"></div> <!-- design stripe-->


    <div class="container text-center mt-5">

        <!-- Big title, image, and name-->
        <img id="myImage" src="image.png">
        <h1 class="mb-4">Welcome to My Portfolio!</h1>
        <hr>
        <h3 class="mb-4">Ahmed Shadid | B2305.010133</h3>

            <!-- paragraph and title that changes-->

            <h3 id="info-title" class="mt-5">About Me</h3>
            <hr class="w-25 mx-auto">
            <p id="info-text" class="m-5">
                I am a Computer Engineering student passionate about web development and user-centered design.
            </p>



            <!-- these are the buttons that change paragaph and title-->

            <div class="btn-group mb-4">
                <button class="btn btn-outline-primary" onclick="updateInfo('about')">About Me</button>
                <button class="btn btn-outline-primary" onclick="updateInfo('goals')">My Goals</button>
                <button class="btn btn-outline-primary" onclick="updateInfo('hobbies')">My Hobbies</button>
                <button class="btn btn-outline-primary" onclick="alert('Thanks for visiting my portfolio!')">Thanks for
                    visiting!</button>
            </div>
    </div>




    <!-- This is the contact form-->
    <div class="container text-center mt-5">
        <h3 class="mt-5 text-center">Contact me</h3>
        <hr class="w-25 mx-auto">
        <form class="w-50 mx-auto">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="Your message..."></textarea>
            </div>
            <button class="btn btn-primary">Send</button>
        </form>






    <!-- 2 image links that take you to my socials-->

    </div>
    <div class="container text-center mt-5">
        <a href="https://www.linkedin.com/in/ahmed-shadid-58aa9429a/" target="_blank">
            <img src="linkedin.svg" alt="LinkedIn" style="width: 40px; height: 40px;">
        </a>
        <a href="https://www.instagram.com/ahmed.shd1/" target="_blank">
            <img src="insta.svg" alt="Instagram" style="width: 40px; height: 40px;">
        </a>
    </div>

    <div class="alert alert-primary mt-5" role="alert"></div>   <!-- design stripe-->




    <!-- This is the script to change the paragraphs-->

    <script>
        function updateInfo(section) {
            const title = document.getElementById("info-title");
            const text = document.getElementById("info-text");

            switch (section) {
                case "about":
                    title.innerText = "About Me";
                    text.innerText = "I am a Computer Engineering student passionate about web development and user-centered design. This portfolio is a simple showcase of my learning journey.";
                    break;

                case "goals":
                    title.innerText = "My Goals";
                    text.innerText = "My goal is to become a full-stack developer and contribute to impactful software solutions. I'm constantly learning and improving through personal and academic projects.";
                    break;

                case "hobbies":
                    title.innerText = "My Hobbies";
                    text.innerText = "Outside of coding, I enjoy photography, football, and gaming. I also like exploring new tech trends and building small creative tools.";
                    break;
            }
        }
    </script>


</body>

</html>
